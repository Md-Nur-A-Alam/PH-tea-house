<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<body>
    <!-- banner section -->
    <section class="grid grid-cols-1 md:grid-cols-2 container mx-auto">
        <div class="banner-left space-y-[30px]">
            <h2 class="text-[80px] font-bold">It's good <br> tea time at The <br> Tea House</h2>
            <p class="text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste
                Buds.</p>
            <button
                class="py-3 px-5 rounded-md text-white font-semibold bg-linear-to-r from-[#ff8938] to-[#ff0000]">Explore
                More <span><i class="fa-solid fa-arrow-down rotate-225"></i></span></button>
        </div>
        <div class="banner-right flex justify-end items-end relative">
            <img class="" src="./images/banner.png" alt="">
            <div class="bg-white rounded-md shadow-2xl flex justify-center gap-[20px] items-center w-[250px] absolute py-[25px] px-[15px] bottom-[11px] left-[200px]">
                <img src="./images/star.png" alt="">
                <div>
                    <h2 class="font-bold text-2xl">5.00</h2>
                    <p>Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
